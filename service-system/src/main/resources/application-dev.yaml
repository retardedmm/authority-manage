mybatis-plus:
  configuration:
    #日志文件配置，可以看到执行的sql语句等
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?serverTimezone=GMT%2B8&characterEncoding=utf-8&useSSl=flase
    username: root
    password: 123456
    #配置时区，使时间转换成我们习惯的
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
server:
  port: 8800